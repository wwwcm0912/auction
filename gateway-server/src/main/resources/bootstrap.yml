server:
  port: 31002
spring:
  application:
    name: gateway-server
  cloud:
    gateway:
      routes:
        - id: user-server
#          uri: http://127.0.0.1:31003
          uri: lb://user-server
          predicates:
            - Path=/user/**
          filters:
            - RewritePath=/user/?(?<segment>.*), /$\{segment}
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
eureka:
  client:
    # ??????
    register-with-eureka: true
    # ??????
    fetch-registry: true
    service-url:
      # Eureka????Eureka????????????????????
      defaultZone: http://localhost:31000/eureka/
  instance:
    # ????ip?????Eureka???
    prefer-ip-address: true
    ip-address: 127.0.0.1
    # ????id
    instance-id: ${spring.application.name}:${server.port}
logging:
  level:
    org:
      springframework:
        cloud:
          gateway: TRACE
  config: classpath:logback-dev.xml
